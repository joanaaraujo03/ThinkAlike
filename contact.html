<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThinkAlike – Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      color: #33BFEB;
    }

    .contact-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      animation: fadeIn 1s ease-in;
    margin-top: -150px;
    }

    .contact-section h1 {
      font-size: 2.8rem;
      color: #093f32;
      margin-bottom: 1rem;
    }

    .contact-section p {
      font-size: 1.2rem;
      color: #4a4a4a;
      margin-bottom: 2rem;
    }

    .email-box {
      background-color: #ffffff;
      border: 2px solid #33BFEB;
      padding: 1.2rem 2rem;
      border-radius: 1.5rem;
      display: inline-flex;
      align-items: center;
      gap: 1rem;
      font-size: 1.2rem;
      font-weight: 600;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }

    .email-box:hover {
      transform: scale(1.03);
    }

    .email-box i {
      font-size: 1.5rem;
      color: #33BFEB;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .contact-section h1 {
        font-size: 2rem;
      }
      .email-box {
        font-size: 1rem;
        padding: 1rem 1.5rem;
      }
    }
  </style>
</head>
<body>

<header class="header">
  <div class="logo">
    <img src="assets/logo.png" class="logo" />
  </div>
  <button class="menu-toggle" id="menu-toggle" aria-label="Open menu">
    <i class="bi bi-list"></i>
  </button>
  <nav class="nav" id="nav-menu">
    <a href="index.html">Home</a>
    <a href="teams.html">Team</a>
    <a href="product.html">Product</a>
    <a href="media.html">Media</a>
    <a href="contact.html" class="active" >Contact</a>
  </nav>
</header>

  <section class="contact-section">
    <h1>Let’s Connect</h1>
    <p>Feel free to reach out to us via email — we're happy to collaborate, share insights, or answer any questions!</p>
    <div class="email-box">
      <i class="bi bi-envelope-fill"></i>
      <a href="mailto:thinkalikestartup@gmail.com" style="color: #093f32; text-decoration: none;">thinkalikestartup@gmail.com</a>
    </div>
  </section>

    <footer>
    <p>&copy; 2025 ThinkAlike. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>

</body>
</html>
